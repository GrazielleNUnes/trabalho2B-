<!DOCTYPE HTML>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>FORMULÁRIOS</title>
	<link rel="stylesheet" href="grazi.css"
</head>
<body>
<h1>Inscrição de doaçoes da ONU</h1>
<form>
	<h3>Nome:</h3>
	<input type="text" placeholder="Digite seu nome"
		maxlength="25" required>
	<h3>E-mail:</h3>
	<input type="E-mail" placeholder="E-mail" required>
	<h3>Telefone:</h3>
	<input type="tel"   placeholder="telefone">
	<h3>Quais são os seus tipos de doação:</h3>
	<center>
	<input type="checkbox">Doação voluntaria ou espontanea<br>
	<input type="checkbox">Doação de Reposição<br>
	</center>
	<h3>Data da doação:</h3>
	<input type="date">
	<h3>Valor da doaçao:</h3>
	<input type="number">
	<h3>
	<button type="submit">Conclua seu cadastro</button><br>
	<button type="submit">Cancelar</button><br>
</form>
</body>
</html>
